<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/panel.css" />
    <link rel="stylesheet" href="/css/table.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
</head>
<body>
<div class="header-container">
    <div class="logo">
        <a href="/admin/panel"><img src="/images/logo.png"></a>
    </div>
    <div>
        <ul class="header-list">
            <li class="header-item"><a class="lia" href="/admin/panel/schedule">Schedule</a></li>
            <li class="header-item"><a class="lia" href="/admin/panel/users">Users</a></li>
            <li class="header-item"><a class="lia" href="/admin/panel/groups">Study groups</a></li>
            <li class="header-item"><a class="lia" href="/admin/panel/about">About</a></li>
        </ul>
    </div>
</div>

<div class="content-table">
    <table>
        <thead>
        <tr>
            <th> Lastname </th>
            <th> Firstname </th>
            <th> Surname </th>
            <th> Role </th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${usersList.empty}">
            <td colspan="2"> Users not found </td>
        </tr>
        <tr th:each="user : ${usersList}">
            <td><span th:text="${user.lastname}"> Lastname </span></td>
            <td><span th:text="${user.firstname}"> Firstname </span></td>
            <td><span th:text="${user.surname}"> Surname </span></td>
            <td><span th:text="${user.role}"> Role </span></td>
            <td class="btn"><button class="td-btn">Edit</button></td>
            <td class="btn"><button class="td-btn">Delete</button></td>
        </tr>
        </tbody>
    </table>
</div>

<footer>
    <div class="navbar">
        <ul class="pagination" th:if="${usersList.totalPages > 0}">
            <li th:each="pageNumber : ${#numbers.sequence(0, usersList.totalPages - 1)}">
                <a th:text="${pageNumber + 1}"  th:href="@{/admin/panel/users(size=1, page=${pageNumber})}" th:class="${pageNumber==usersList.number} ? active"></a>
            </li>
        </ul>
    </div>
</footer>

</body>
    <script src="/js/cookies.js"></script>
</html>
