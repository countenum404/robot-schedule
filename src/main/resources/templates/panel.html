<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/panel.css" />
</head>
<body>
    <div th:replace="~{fragments :: header}"></div>
    <div>
        <h2>Welcome!</h2>
        <h3>To manage system, please, go to appropriate section:</h3>
        <ul>
            <li><a th:href="@{/admin/panel/schedule}" th:text="Schedule"></a></li>
            <li><a th:href="@{/admin/panel/users}" th:text="Users"></a></li>
            <li><a th:href="@{/admin/panel/groups}" th:text="Groups"></a></li>
            <li><a th:href="@{/admin/panel/about}" th:text="About"></a></li>
        </ul>
    </div>
    <div th:replace="~{fragments :: footer}"></div>
</body>
<script src="/js/script.js"></script>
</html>
