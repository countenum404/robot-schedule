<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/sign-in-up.css" />
</head>
    <body>
    <div class="container">
        <div class="form">
            <form action="#" method="post" th:action="@{/admin/login}" th:object="${auth}">
                <div>
                    <p>Please, provide credentials:</p>
                    <div class="input">
                        <label for="login"><b>Login</b></label>
                        <input placeholder="login" type="text" th:field="*{login}" name="login"/>
                    </div>
                    <div class="input">
                        <label for="password"><b>Password</b></label>
                        <input placeholder="password" type="password" th:field="*{password}" name="password"/>
                    </div>
                    <div>
                        <button>Submit</button>
                    </div>
                    <a href="/admin/register">Sign-up</a>
                </div>
            </form>
        </div>
    </div>
    </body>
</html>
