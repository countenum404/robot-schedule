<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/panel.css" />
    <link rel="stylesheet" href="/css/table.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
</head>
<body>

    <div th:replace="fragments :: header"></div>

    <div class="content-table">
        <table>
            <thead>
            <tr>
                <th> Study Group </th>
                <th> Teacher </th>
                <th> Subject </th>
                <th> Time </th>
                <th class="add-btn"><a th:href="@{/admin/panel/schedule/new}"><button>Add</button></a></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${records.empty}">
                <td colspan="4"> Records not found </td>
            </tr>
            <tr th:each="record : ${records}">
                <td><span th:text="${record.group}"> Study Group </span></td>
                <td><span th:text="${record.teacher.lastname}"> Teacher </span></td>
                <td><span th:text="${record.subject}"> Subject </span></td>
            </tr>
            </tbody>
        </table>
    </div>

<footer>
    <div class="navbar">
        <!-- <ul class="pagination" th:if="${groups.totalPages > 0}">
            <li th:each="pageNumber : ${#numbers.sequence(0, groups.totalPages - 1)}">
                <a th:text="${pageNumber + 1}"  th:href="@{/admin/panel/groups(size=1, page=${pageNumber})}" th:class="${pageNumber==groups.number} ? active"/>
            </li>
        </ul> -->
    </div>
</footer>

</body>
<script src="/js/script.js"></script>
</html>
