<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin panel</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/panel.css" />
    <link rel="stylesheet" href="/css/table.css" />
    <link rel="stylesheet" href="/css/navbar.css" />
</head>
<body>

    <div th:replace="~{fragments :: header}"></div>

    <div class="content-table">
        <table>
            <thead>
            <tr>
                <th> Subject </th>
                <th class="add-btn"><a th:href="@{/admin/panel/subjects/new}"><button>Add</button></a></th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${subjects.empty}">
                <td colspan="1"> Subjects not found </td>
            </tr>
            <tr th:each="subject : ${subjects}">
                <td><span th:text="${subject.getName}"> Subject </span></td>
                <td class="btn"><button class="td-btn">Edit</button></td>
                <!-- <td class="btn"><a th:href="@{/admin/panel/groups/delete?id={id}(id=${group.id})}"><button class="td-btn">Delete</button></a></td> -->
            </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments :: footer(pageable=${subjects}, res='subjects')}"></div>


</body>
<script src="/js/script.js"></script>
</html>
