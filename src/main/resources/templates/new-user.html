<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin panel</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/panel.css" />
  <link rel="stylesheet" href="/css/table.css" />
  <link rel="stylesheet" href="/css/navbar.css" />
</head>
<body>

  <div th:replace="~{fragments :: header}"></div>

  <div class="container">
    <div class="form">
      <form action="#" method="post" th:action="@{/admin/panel/users/new}" th:object="${request}">
        <div >
          <div class="input">
            <label for="uname"><b>Name</b></label>
            <input placeholder="name" type="text" th:field="*{firstname}" name="uname"/>
          </div>
          <div class="input">
            <label for="lastname"><b>Lastname</b></label>
            <input placeholder="lastname" type="text" th:field="*{lastname}" name="lastname"/>
          </div>
          <div class="input">
            <label for="surname"><b>Surname</b></label>
            <input placeholder="surname" type="text" th:field="*{surname}" name="surname"/>
          </div>
          <div class="input">
            <label for="login"><b>Login</b></label>
            <input placeholder="login" type="text" th:field="*{login}" name="login"/>
          </div>
          <div class="input">
            <label for="role"><b>Role</b></label>
            <select th:name="Role">
              <option value="ADMIN">Admin</option>
              <option value="STUDENT">Student</option>
              <option value="TEACHER">Teacher</option>
            </select>
          </div>
          <div class="input">
            <label for="password"><b>Password</b></label>
            <input placeholder="password" type="password" th:field="*{password}" name="password"/>
          </div>
          <div>
            <button>Add User</button>
          </div>
        </div>
      </form>
    </div>
  </div>

<footer>
  <div class="navbar">
    <!--<ul class="pagination" th:if="${groups.totalPages > 0}">
        <li th:each="pageNumber : ${#numbers.sequence(0, groups.totalPages - 1)}">
            <a th:text="${pageNumber + 1}"  th:href="@{/admin/panel/groups(size=1, page=${pageNumber})}" th:class="${pageNumber==groups.number} ? active"/>
        </li>
    </ul> -->
  </div>
</footer>

</body>
<script src="/js/script.js"></script>
</html>
